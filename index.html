<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <main class="card">
        <section class="card-header">
          <h2>Generate a Password</h2>
        </section>
        <section class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </section>
        <section class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </section>
      </main>
      <footer>
        <section class="specs">
          <h3>Specified Preferences</h3>
          <details>
            <ul>
              <li><label for="pwlength">Password length: </label><input type="text" id="pwlength"></input> </li>
              <li>Character types
                <ul>
                  <li><label for="pwlow">Lower case? </label><input type="checkbox" id="pwlow"> </input></li>
                  <li><label for="pwup">Upper case? </label><input type="checkbox" id="pwup"> </input></li>
                  <li><label for="pwnum">Numbers? </label><input type="checkbox" id="pwnum"> </input></li>
                  <li><label for="pwspec">Special characters? </label><input type="checkbox" id="pwspec"> </input></li>
                </ul>
              </li>
            </ul>
          </details>
        </section>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
